<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./PassengerCountingApp.css">
    <title>Counter App</title>
  </head>
  <body>
    <div id="wholeContent">
      <h1 id="heading">People entered:</h1>
      <h1 id="count">0</h1>
      <button id="incButton" onclick="increment()">INCREMENT</button>
      <button id="decButton" onclick="decrement()">DECREMENT</button>
      <button id="saveButton" onclick="save()">SAVE</button>
      <p id="saveContent">Previous entries: </p>
    </div>
    <script src="./PassengerCountingApp.js"></script>
  </body>
</html>
